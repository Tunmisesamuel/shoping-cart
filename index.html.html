<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css.css" />
  </head>

  <body>
    <section>
      <div class="container">
        <h2>My shopping cart</h2>
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="center-item">
                  <img src="./img/car.jpg" alt="Car" />
                  <h5>CAR</h5>
                </div>

                <div class="center-item">
                  <div class="input-group number-spinner">
                    <button id="phone-minus" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="phone-number"
                      type="number"
                      min="0"
                      class="form-control text-center"
                      value="0"
                    />
                    <button id="phone-plus" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="phone-total">0</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="center-item">
                  <img src="./img/footwear.jpg" alt="Footwear" />
                  <h5>Canvas</h5>
                </div>
                <div class="center-item">
                  <div class="input-group number-spinner">
                    <button id="shoe-minus" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="shoe-number"
                      type="number"
                      min="0"
                      class="form-control text-center"
                      value="0"
                    />
                    <button id="shoe-plus" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="shoe-total">0</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>
            <div class="cart-item">
              <div class="row">
                <div class="center-item">
                  <img src="./img/television.jpg" alt="Television" />
                  <h5>Ceiling Fan</h5>
                </div>
                <div class="center-item">
                  <div class="input-group number-spinner">
                    <button id="fan-minus" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="fan-number"
                      type="number"
                      min="0"
                      class="form-control text-center"
                      value="0"
                    />
                    <button id="fan-plus" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="fan-total">0</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>
            <div class="cart-item">
              <div class="row">
                <div class="center-item">
                  <img src="./img/water.jpg" alt="water" />
                  <h5>Hand Bag</h5>
                </div>
                <div class="center-item">
                  <div class="input-group number-spinner">
                    <button id="bag-minus" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="bag-number"
                      type="number"
                      min="0"
                      class="form-control text-center"
                      value="0"
                    />
                    <button id="bag-plus" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="bag-total">0</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Total:</h5>
                </div>

                <div class="status">
                  <h5>$<span id="total-price">0</span></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../javascript/javascript.js"></script>
  </body>
</html>
